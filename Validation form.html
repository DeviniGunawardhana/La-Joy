<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Website Validation Form</title>
<style type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fadadd;            
	    margin: 0; 
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 50px;
            background-color: #fadadd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .form-group button[type="submit"] {
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button[type="submit"]:hover {
            background-color: #555;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entertainment Website Validation Form</h1>
        <form id="validationForm" action="process_form.php" method="POST">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>

            <!-- Favorite Entertainment -->
            <div class="form-group">
                <label for="favoriteEntertainment">Favorite Entertainment:</label>
                <input type="text" id="favoriteEntertainment" name="favoriteEntertainment" required>
            </div>

            <!-- Comments/Feedback -->
            <div class="form-group">
                <label for="comments">Comments/Feedback:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="footer">
        &copy; 2023 Entertainment Website
    </div>
</body>
</html>
